<div class="container">
  <div class="row">
    <form [formGroup]="forma" class=" col-12" (ngSubmit)="submit()" novalidate>
      <div class="form-group">
        <label for="pnombre">Nombre completo</label>
        <input type="text" name="pnombre" id="pnombre" class="form-control" placeholder="Nombre Apellidos"
         formControlName="pnombre" title="Ingrese su nombre completo">
        <label for="pcorreo">Correo</label>
        <input type="text" name="pcorreo" id="pcorreo" class="form-control" placeholder="nombre@dominio.dom"
         formControlName="pcorreo" title="Ingrese su correo electronico">
        <label for="ptelefono">Telefono (a 10 digitos)</label>
        <input type="text" name="ptelefono" id="ptelefono" class="form-control" placeholder="8717303030"
         formControlName="ptelefono" title="Ingrese su numero telefonico a 10 digitos">
        <label for="pdireccion">Direccion</label>
        <input type="text" name="pdireccion" id="pdireccion" class="form-control"
        placeholder="C. laguna 150, col. centro. CP. 27000" formControlName="pdireccion" title="Ingrese su direccion domiciliaria">
           <button class="mt-3 btn btn-block form-control " [ngClass]="{ 'btn-success': colorButton()==true,'btn-danger': colorButton()==false}" type="submit"
        name="btn_submit" [disabled]="this.forma.invalid">Registrar</button>
      </div>
    </form>



  </div>
</div>
